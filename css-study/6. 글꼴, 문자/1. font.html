<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Madimi+One&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <style>
    div[class^="font"] {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .font1 {
      /* 바탕체 계열 */
      font-family: "논산딸기체", "딸긔딸긔체", serif;
    }

    .font2 {
      /* 고딕체 계열 */
      font-family: "나눔고딕", sans-serif;
    }

    .font3 {
      /* 고정폭 계열 */
      font-family: monospace;
    }

    .font4 {
      /* 필기체 계열 */
      font-family: cursive;
    }

    .font5 {
      /* 화려한 계열 */
      font-family: fantasy;
    }

    .font6 {
      font-family: "Madimi One", sans-serif;
    }
  </style>
</head>

<body>

  <!-- .font${hello~ CSS!!}*6 -->
  <div class="font1">hello~ CSS!!</div>
  <div class="font2">hello~ CSS!!</div>
  <div class="font3">hello~ CSS!!</div>
  <div class="font4">hello~ CSS!!</div>
  <div class="font5">hello~ CSS!!</div>
  <div class="font6">hello~ CSS!!</div>

</body>

</html>
